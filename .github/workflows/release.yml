name: Release
on:
  push:
    branches:
      - main
    paths:
      - package.json
  workflow_dispatch:

jobs:
  draft_release:
    runs-on: ubuntu-latest
    #if: github.event.pull_request.merged == true && github.base_ref == 'main'
    steps:
      - uses: release-drafter/release-drafter@v5
        id: release-drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # release:
      #   runs-on: ubuntu-latest
      #   needs: draft_release
      #   steps:
      # Create version string from tag (v1.0.0 -> 1.0.0)
      - name: Create version string
        run: |
          export TAG_NAME=${{ steps.release-drafter.outputs.tag_name }}
          echo "VERSION=${TAG_NAME:1}" >> $GITHUB_ENV
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main
      # - uses: actions/setup-node@v2
      #   with:
      #     node-version: 14
      #     registry-url: "https://registry.npmjs.org"
      - name: Setup git config
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Bumping package versions
        #  if: ${{ success() && steps.release-drafter.outputs.tag_name != '' && !startsWith(steps.release-drafter.outputs.tag_name, 'untagged')}}
        run: |
          npm version ${{ steps.release-drafter.outputs.tag_name }} --no-git-tag-version
        working-directory: ${{env.working-diretory}}
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # - name: install and build, publish
      #   run: |
      #     yarn install --frozen-lockfile
      #     yarn build
      #     npm publish
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: git push
        run: |
          git push origin main

      # Publish github releases. Also tag will be created.
      - uses: release-drafter/release-drafter@v5
        with:
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create pull request into main
        if: ${{ steps.release-drafter.outputs.has-changes == 'true' }}
        uses: thomaseizinger/create-pull-request@1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          head: prepare-release/${{ steps.release-drafter.outputs.tag_name }}
          base: main
          title: Update project version
          #reviewers: bume-lee
          body: |
            Hi!
            Please keep your project version and Git tags in sync.
            I've updated the version just in case you forgot about it.
